<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-teal-50 p-4">
  <div class="bg-white shadow-2xl rounded-3xl w-full max-w-md overflow-hidden">
    
    <!-- Header con diseño médico -->
    <div class="bg-gradient-to-r from-teal-500 to-blue-600 p-8 text-center">
      <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
        <svg class="w-12 h-12 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-white mb-2">
        Tópico de Enfermería
      </h2>
      <p class="text-blue-100 text-sm">
        Acceso al Sistema de Gestión
      </p>
    </div>

    <!-- Formulario -->
    <div class="p-8">
      <form (ngSubmit)="login()" class="space-y-5">

        <!-- Campo Email -->
        <div class="relative">
          <label class="block font-semibold text-gray-700 mb-2 text-sm">
            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
            Correo Electrónico
          </label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="ejemplo@hospital.com"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200 placeholder-gray-400"
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="relative">
          <label class="block font-semibold text-gray-700 mb-2 text-sm">
            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            Contraseña
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="••••••••"
              class="w-full px-4 py-3 pr-12 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200 placeholder-gray-400"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-teal-600 transition"
            >
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Recordar / Olvidé contraseña -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" class="w-4 h-4 text-teal-600 rounded focus:ring-teal-500">
            <span class="ml-2 text-gray-600">Recordarme</span>
          </label>
          <a href="#" class="text-teal-600 hover:text-teal-700 font-medium transition">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón de Ingresar -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-teal-500 to-blue-600 text-white py-3 rounded-xl text-lg font-semibold hover:from-teal-600 hover:to-blue-700 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Ingresar al Sistema
        </button>

        <!-- Mensaje de Error -->
        <div *ngIf="errorMessage"
             class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg animate-shake">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-red-700 font-medium text-sm">
              {{ errorMessage }}
            </p>
          </div>
        </div>

      </form>

      <!-- Footer -->
      <div class="mt-6 pt-6 border-t border-gray-200 text-center">
        <p class="text-gray-600 text-sm">
          ¿No tienes cuenta? 
          <a href="#" class="text-teal-600 hover:text-teal-700 font-semibold transition">
            Contacta al administrador
          </a>
        </p>
      </div>
    </div>

  </div>
</div>

<style>
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }
  
  .animate-shake {
    animation: shake 0.4s ease-in-out;
  }
</style>
